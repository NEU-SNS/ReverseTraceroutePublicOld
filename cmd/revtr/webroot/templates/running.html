<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="row text-center">
                <h2>Running Reverse Traceroute</h2>
            </div>
            <div class="row">
                <input type="hidden" id="key" value="{{ .Key }}">
                <div id="results" class="text-center">
                </div>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript">
        (function($, window, undefined){

        
            res = $('#results')
            key = $('#key').val()
            if (!window['WebSocket']){
                res.append($('<p>Your browser does not support web sockets.<p>'))
                return
            }
            $(
                    function() {
                        if (!key) {
                            res.append($('<p>Error! Missing key to display reverse traceroute</p>'))
                                return
                        }
                        ws = new WebSocket("ws://{{ .URL }}/ws?key=" + key)
                        ws.onmessage = function(e) {
                            res.html($('<span>' + e.data + '</span>'))
                        }
                    }
             )
        })(jQuery, window)
    </script>
    <style type="text/css">
    </style>
</html>
