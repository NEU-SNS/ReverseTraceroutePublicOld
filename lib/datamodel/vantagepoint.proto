syntax = "proto3";

option go_package = "datamodel";

package datamodel;

message VantagePoint {
    string hostname = 1;
    string ip = 2;
    bool sshable = 3;
    bool ts = 4;
    bool record_route = 5;
    bool active = 6;
    int64 last_updated = 7;
    bool sudo_problem = 8;
    bool spoof = 9;
    string controller = 10;
    bool rec_spoof = 11;
    bool scamper_up = 12;
}
