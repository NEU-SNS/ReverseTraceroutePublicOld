syntax = "proto3";

option go_package = "datamodel";

package datamodel;

message RecSpoof {
    repeated Spoof spoofs = 1;
}

message Spoof {
  string ip = 1;
  uint32 id = 2;
}

message SpoofedProbe {
  uint32 id = 1;
  string ip = 2;
}

message NotifyRecSpoofResponse {
  string error = 1;
}

message ReceiveSpoofedProbesResponse {
}
