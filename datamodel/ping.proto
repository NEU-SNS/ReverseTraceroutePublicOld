syntax = "proto3";

import "github.com/NEU-SNS/ReverseTraceroute/datamodel/time.proto";
import "github.com/NEU-SNS/ReverseTraceroute/datamodel/returnt.proto";

option go_package = "datamodel";

package datamodel;

message PingMeasurement {
    string src         =  1;
    string dst         =  2;
    string host        =  3;
    bool spoof         =  4;
    bool RR            =  5;
    string s_addr      =  6;
    string payload     =  7;
    string count       =  8;
    string icmp_sum    =  9;
    string dport       = 10;
    string sport       = 11;
    string wait        = 12;
    string ttl         = 13;
    string mut         = 14;
    string reply_count = 15;
    string pattern     = 16;
    string method      = 17;
    string size        = 18;
    string user_id     = 19;
    string tos         = 20;
    string time_stamp  = 21;
    int64 timeout      = 22;
    bool check_cache   = 23;

}

message PingArg {
  repeated PingMeasurement pings = 1;
}

message PingStats {
    int32 replies = 1;
    int32 loss    = 2;
    float min     = 3;
    float max     = 4;
    float avg     = 5;
    float stddev  = 6;
}

message PingResponse {
    string from                  =  1;
    int32 seq                    =  2;
    int32 reply_size             =  3;
    int32 reply_ttl              =  4;
    string reply_proto           =  5;
    Time tx                      =  6;
    Time rx                      =  7;
    float rtt                    =  8;
    int32 probe_ipid             =  9;
    int32 reply_ipid             = 10;
    int32 icmp_type              = 11;
    int32 icmp_code              = 12;
    repeated string RR           = 13;
    repeated int64 tsonly        = 14;
    repeated TsAndAddr tsandaddr = 15;

}

message TsAndAddr {
    string ip = 1;
    int64 ts  = 2;
}

message Ping {
	string version                  =  1;
    string type                   =  2;
	string method                   =  3;
	string src                      =  4;
	string dst                      =  5;
	Time start                      =  6;
	int32 ping_sent                 =  7;
	int32 probe_size                =  8;
	uint32 userid                   =  9;
	int32 ttl                       = 10;
	int32 wait                      = 11;
	int32 timeout                   = 12;
	repeated string flags           = 13;
	repeated PingResponse responses = 14;
	PingStats statistics            = 15;
  string error                    = 16;
}

message PingReturn {
    ReturnT ret = 1;
    Ping ping   = 2;
}
