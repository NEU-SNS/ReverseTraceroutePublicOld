syntax = "proto3";

import "github.com/NEU-SNS/ReverseTraceroute/datamodel/vantagepoint.proto";

package pb;

service VPService {
  rpc GetVPs(datamodel.VPRequest) returns (datamodel.VPReturn) {}
  rpc GetRRSpoofers(datamodel.RRSpooferRequest) returns (datamodel.RRSpooferResponse) {}
  rpc GetTSSpoofers(datamodel.TSSpooferRequest) returns (datamodel.TSSpooferResponse) {}
}
